<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Body Measurement App</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">
<div class="container mt-5">
  <h2 class="text-center mb-4">Body Measurement Using Image</h2>
  <form method="POST" enctype="multipart/form-data" class="mb-4">
    <div class="row mb-3">
      <div class="col">
        <input type="number" name="height" class="form-control" placeholder="Enter your height in inches" required>
      </div>
      <div class="col">
        <input type="file" name="image" class="form-control" accept=".jpg,.jpeg,.png" required>
      </div>
      <div class="col">
        <button type="submit" class="btn btn-primary w-100">Measure Body</button>
      </div>
    </div>
  </form>

  {% if image_data %}
    <div class="text-center mb-4">
      <h5>Annotated Image</h5>
      <img src="data:image/jpeg;base64,{{ image_data }}" class="img-fluid rounded border">
    </div>
  {% endif %}

  {% if measurements %}
    <h5 class="text-center mb-3">Measurements (in inches)</h5>
    <table class="table table-bordered table-striped">
      <thead class="table-dark">
        <tr>
          <th>Measurement</th>
          <th>Value (inches)</th>
        </tr>
      </thead>
      <tbody>
        {% for key, value in measurements.items() %}
          <tr>
            <td>{{ key }}</td>
            <td>{{ value }}</td>
          </tr>
        {% endfor %}
      </tbody>
    </table>
  {% endif %}
</div>
</body>
</html>
