{% extends "base.html" %}

{% block content %}
    <div class="calibrate-section">
        <h2>Height Calibration</h2>
        <div class="image-preview">
            <img src="{{ url_for('static', filename='uploads/' + user_data['filename']) }}" alt="Uploaded Image">
        </div>
        <form method="POST">
            <label for="height">Enter your height in inches:</label>
            <input type="number" id="height" name="height" step="0.1" min="24" max="96" required>
            <button type="submit">Calibrate</button>
        </form>
        <p class="instructions">
            For accurate measurements, please enter your exact height in inches.
        </p>
    </div>
{% endblock %}
